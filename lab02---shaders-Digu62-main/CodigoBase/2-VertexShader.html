	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "../../Assets/scripts/three.js/build/three.module.js"
			}
		}
	</script>

	<script id="minVertShader" type="x-shader/x-vertex">	

		uniform float uAmp;

		varying vec3 vColor;

		void main(void) {

			float z = uAmp * sin(position.x*0.2) * cos(position.y*0.5);

			vColor = vec3(1.0, 0.0, 0.0);

			gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x, position.y, z, 1.0);
		}
	</script>
	
	<script id="minFragShader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec3 vColor;
		
		void main(void) {	
			gl_FragColor = vec4(vColor, 1.0);
			}
	</script>

	<script type=module src="./2-VertexShader.js"></script>
	
	<body>
		<h3 id="output-text">Modificando o terreno com o <i>Vertex Shader</i></h3>
		<div id="threejs-canvas"></div>
	</body>
